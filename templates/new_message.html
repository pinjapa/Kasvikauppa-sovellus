<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kasvikauppa</title>
</head>

<body>
  
  <p>
    <form action="/send" method="POST" onsubmit="return check(this)">
    Palaute: 
    <br>
    <textarea name="content" id="content" rows="3" cols="40" required minlength="2" maxlength="500"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  </form>
  </p>
  
</body>
<script>
  function check(form) {
      if (form.content.value.length > 500) {
          alert("Palaute on liian pitkä");
          return false;
      }
      return true;
  }
  </script>

</html>
