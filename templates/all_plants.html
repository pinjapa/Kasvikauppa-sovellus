<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kasvikauppa</title>
</head>

<body>
  <h1>
    Kaikki kasvit
  </h1>

  <p>
    Kasveja yhteensä: {{ count }} kpl
    <hr>
    {% for plant in plants %}
    <a href="/plant_page">{{ plant.name}}</a>, {{ plant.price }} €
    <hr>
    {% endfor %}
  </p>

  <a href="/">Etusivu</a>
  |
  <a href="/messages">Anna palautetta</a>
  {% if rights==True %}
  <br>
  <a href="/new_plant">Lisää uusi kasvi</a>
  {% endif %}
</body>

</html>
